plugins {
    id 'java'
}

group 'me.perry'
version '1.0.0'

repositories {
    mavenCentral()
}

compileJava {
    options.encoding 'UTF-8'
}

dependencies {
    implementation 'net.dv8tion:JDA:5.0.0-alpha.4'
    implementation 'com.google.code.gson:gson:2.8.9'
}

jar {
    manifest.attributes(
       "Main-Class": 'Starter'
    )
}